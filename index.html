<head>
  <link rel='stylesheet' href='style.css'>
  <script type='text/javascript' src='js/entry.js'></script>
</head>
<body>
  <main class='main'>
    <h2>Character Creator</h2>
    <section class='form-item'>
      <h4 class='label'>Name:</h4>
      <input type='text' class='input' value='' id='name'>
    </section>
    <section class='form-item'>
      <h4 class='label'>Race:</h4>
      <select class='input' id='race'>
        <option value='human'>Human</option>
        <option value='symbiont'>Symbiont</option>
        <option value='orc'>Orc</option>
        <option value='mechanoid'>Mechanoid</option>
        <option value='frost'>Frost</option>
        <option value='ghoul'>Ghoul</option>
      </select>
      <div class='see-details' id='see-race'>About</div>
    </section>
    <ul class='carousel closed' id='race-info-box'>
      <li>
        <h3></h3>
        <p></p>
      </li>
    </ul>
    <section class='form-item'>
      <h4 class='label'>Class:</h4>
      <select class='input' id='class'>
        <option value='outlander'>Outlander</option>
        <option value='champion'>Champion</option>
        <option value='rogue'>Rogue</option>
        <option value='soldier'>Soldier</option>
        <option value='hermit'>Hermit</option>
      </select>
      <div class='see-details' id='see-class'>About</div>
    </section>
    <ul class='carousel closed' id='class-info-box'>
      <li>
        <h3></h3>
        <p></p>
      </li>
    </ul>
  </main>
</body>
